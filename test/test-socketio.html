<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .status {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-indicator.connected {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
        .status-indicator.disconnected {
            background: #ef4444;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #10b981;
            padding-left: 10px;
        }
        .log-entry.error {
            color: #ef4444;
            border-left-color: #ef4444;
        }
        .log-entry.info {
            color: #60a5fa;
            border-left-color: #60a5fa;
        }
        .todos-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .todo-item {
            background: #f9fafb;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .todo-item.complete {
            opacity: 0.6;
            border-left-color: #10b981;
        }
        .todo-title {
            font-weight: 600;
            color: #1f2937;
        }
        .todo-desc {
            color: #6b7280;
            font-size: 13px;
            margin-top: 4px;
        }
        .todo-meta {
            display: flex;
            gap: 10px;
            margin-top: 8px;
            font-size: 12px;
        }
        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        .badge.high { background: #fee2e2; color: #dc2626; }
        .badge.medium { background: #fef3c7; color: #d97706; }
        .badge.low { background: #dbeafe; color: #2563eb; }
        .badge.complete { background: #d1fae5; color: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Socket.io Test Client</h1>
        
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <strong>Status:</strong> <span id="connectionStatus">Disconnected</span>
            | <strong>Socket ID:</strong> <span id="socketId">-</span>
            | <strong>Online Users:</strong> <span id="userCount">0</span>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üìù Add New Todo</h2>
                <input type="text" id="todoTitle" placeholder="Todo title (required)" />
                <textarea id="todoDesc" placeholder="Description (optional)"></textarea>
                <select id="todoPriority">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button onclick="addTodo()">Add Todo</button>
            </div>

            <div class="card">
                <h2>üîÑ Update Todo</h2>
                <input type="text" id="updateId" placeholder="Todo ID" />
                <input type="text" id="updateTitle" placeholder="New title" />
                <label>
                    <input type="checkbox" id="updateComplete"> Mark as complete
                </label>
                <button onclick="updateTodo()">Update Todo</button>
                <button onclick="deleteTodo()" style="background: #ef4444; margin-top: 10px;">Delete Todo</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üìã All Todos</h2>
                <button onclick="getAllTodos()">Refresh Todos</button>
                <div class="todos-list" id="todosList">
                    <p style="text-align: center; color: #9ca3af; padding: 20px;">No todos yet. Add one above!</p>
                </div>
            </div>
    
            <div class="card">
                <h2>üìú Event Log</h2>
                <button onclick="clearLog()" style="width: auto; padding: 8px 16px; font-size: 12px;">Clear Log</button>
                <div class="log" id="eventLog"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        let socket;
        
        // Connect to Socket.io server
        function connectSocket() {
            socket = io('http://localhost:3000');

            // Connection event
            socket.on('connect', () => {
                updateStatus(true, socket.id);
                logEvent('Connected to server', 'info');
            });

            // Disconnect event
            socket.on('disconnect', () => {
                updateStatus(false, '-');
                logEvent('Disconnected from server', 'error');
            });

            // User count updates
            socket.on('count', (data) => {
                document.getElementById('userCount').textContent = data.count;
                logEvent(`Online users: ${data.count}`, 'info');
            });

            // All todos response
            socket.on('all', (todos) => {
                displayTodos(todos);
                logEvent(`Received ${todos.length} todos`, 'info');
            });

            // Todo added
            socket.on('added', (todo) => {
                logEvent(`Todo added: ${todo.title}`, 'info');
                getAllTodos(); // Refresh list
            });

            // Todo updated
            socket.on('updated', (todo) => {
                logEvent(`Todo updated: ${todo.title}`, 'info');
                getAllTodos(); // Refresh list
            });

            // Todo deleted
            socket.on('deleted', (data) => {
                logEvent(`Todo deleted: ${data.id}`, 'info');
                getAllTodos(); // Refresh list
            });

            // Error handling
            socket.on('error', (error) => {
                logEvent(`Error: ${error.message}`, 'error');
            });
        }

        // Update connection status
        function updateStatus(connected, socketId) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            const idSpan = document.getElementById('socketId');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                status.textContent = 'Connected';
                status.style.color = '#10b981';
                idSpan.textContent = socketId;
            } else {
                indicator.className = 'status-indicator disconnected';
                status.textContent = 'Disconnected';
                status.style.color = '#ef4444';
                idSpan.textContent = '-';
            }
        }

        // Log events
        function logEvent(message, type = 'success') {
            const log = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        // Clear log
        function clearLog() {
            document.getElementById('eventLog').innerHTML = '';
            logEvent('Log cleared', 'info');
        }

        // Get all todos
        function getAllTodos() {
            if (!socket || !socket.connected) {
                alert('Not connected to server!');
                return;
            }
            socket.emit('all');
            logEvent('Requested all todos');
        }

        // Add todo
        function addTodo() {
            const title = document.getElementById('todoTitle').value.trim();
            const description = document.getElementById('todoDesc').value.trim();
            const priority = document.getElementById('todoPriority').value;

            if (!title) {
                alert('Title is required!');
                return;
            }

            if (!socket || !socket.connected) {
                alert('Not connected to server!');
                return;
            }

            const todoData = {
                title: title,
                description: description,
                priority: priority
            };

            socket.emit('add', todoData);
            logEvent(`Sending add request: ${title}`);

            // Clear form
            document.getElementById('todoTitle').value = '';
            document.getElementById('todoDesc').value = '';
            document.getElementById('todoPriority').value = 'medium';
        }

        // Update todo
        function updateTodo() {
            const id = document.getElementById('updateId').value.trim();
            const title = document.getElementById('updateTitle').value.trim();
            const complete = document.getElementById('updateComplete').checked;

            if (!id) {
                alert('Todo ID is required!');
                return;
            }

            if (!socket || !socket.connected) {
                alert('Not connected to server!');
                return;
            }

            const updates = {};
            if (title) updates.title = title;
            updates.complete = complete;

            socket.emit('update', { id: id, updates: updates });
            logEvent(`Sending update request for: ${id}`);

            // Clear form
            document.getElementById('updateId').value = '';
            document.getElementById('updateTitle').value = '';
            document.getElementById('updateComplete').checked = false;
        }

        // Delete todo
        function deleteTodo() {
            const id = document.getElementById('updateId').value.trim();

            if (!id) {
                alert('Todo ID is required!');
                return;
            }

            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            if (!socket || !socket.connected) {
                alert('Not connected to server!');
                return;
            }

            socket.emit('delete', { id: id });
            logEvent(`Sending delete request for: ${id}`);

            document.getElementById('updateId').value = '';
        }

        // Display todos
        function displayTodos(todos) {
            const container = document.getElementById('todosList');
            
            if (todos.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #9ca3af; padding: 20px;">No todos yet. Add one above!</p>';
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.complete ? 'complete' : ''}">
                    <div class="todo-title">${todo.title}</div>
                    ${todo.description ? `<div class="todo-desc">${todo.description}</div>` : ''}
                    <div class="todo-meta">
                        <span class="badge ${todo.priority}">${todo.priority.toUpperCase()}</span>
                        ${todo.complete ? '<span class="badge complete">COMPLETED</span>' : ''}
                        <span style="color: #9ca3af; margin-left: auto; font-size: 11px;">ID: ${todo._id}</span>
                    </div>
                </div>
            `).join('');
        }

        // Connect on page load
        window.onload = () => {
            connectSocket();
            logEvent('Page loaded - Attempting connection...', 'info');
        };
    </script>
</body>
</html>
